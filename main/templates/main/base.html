{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VS{% endblock %}</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'main/img/vs-logo.svg' %}">
    <link rel="shortcut icon" href="{% static 'main/img/vs-logo.svg' %}">
</head>
<body>
    {% include "main/partials/navbar.html" %}

    <main>
        {% if messages %}
            <div class="container pt-3">
                {% for message in messages %}
                    <div class="alert alert-success mb-2" role="alert">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    {% include "main/partials/footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
